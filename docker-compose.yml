version: '3'
services:
  discovery:
    image: com.zwolsman.kwetter/discovery-server
    container_name: discovery-server
    ports:
    - 1111:80
    volumes:
    - discovery-data:/tmp
    restart: always
  account-service:
    image: com.zwolsman.kwetter/account-service
    container_name: account-service
    ports:
      - 8081:80
    volumes:
    - account-service-data:/tmp
    restart: always

volumes:
  discovery-data:
  account-service-data: